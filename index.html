<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="./src/assets/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#works">作品</a></li>
            <li><a href="#photography-section">摄影</a></li>
            <li><a href="#blog">博客</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="hero-image">
            <div class="hero-text">
                <h1>欢迎来到我的博客</h1>
                <p>分享我的生活与思考</p>
            </div>
        </div>

    <section id="about">
        <div class="about-bg">
            <div class="about-textbox">

                    <p>我是谁？</p>

                <div class="arrow-right">&#9654;</div>

        </div>

    <section id="works">
        <div id="app-works">
            <!-- 作品项将通过 JavaScript 动态插入 -->
        </div>
    </section>

    <section id="photography-section">
        <div id="app-photos" />
    </section>
    
    <section id="blog">
        <div id="app-articles"></div>
    </section>
